<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Península</title>
    <link rel="shortcut icon" href="src/5733355.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --lapis-lazuli: #05668D;
            --teal: #028090;
            --persian-green: #00A896;
            --mint: #02C39A;
            --white: #FFFFFF;
        }
    </style>
</head>
<body class="bg-[var(--white)] text-gray-800 font-sans">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center text-[var(--lapis-lazuli)] mb-8">
            Logística de la Península
        </h1>
        
        <div class="flex justify-center mb-6">
            <button id="generateRoute" 
                class="px-6 py-2 bg-[var(--teal)] text-white rounded-lg shadow-md hover:bg-[var(--persian-green)] transition">
                Generar Ruta
            </button>
        </div>

        <div class="flex flex-col lg:flex-row items-start gap-6">
            <!-- Map Section -->
            <div id="map-section" class="flex-1 bg-white rounded-lg shadow-md p-4 border-4 border-[var(--mint)]">
                <iframe id="routeMap" src="" 
                    class="w-full h-[400px] lg:h-[600px] rounded-md border-2 border-[var(--lapis-lazuli)]">
                </iframe>
            </div>

            <!-- Buttons Section -->
            <div id="buttons-section" class="w-full lg:w-1/4 bg-white rounded-lg shadow-md p-4 border-t-4 border-[var(--persian-green)]">
                <h3 class="text-xl font-semibold text-[var(--teal)] mb-4">
                    Rutas de Camiones
                </h3>
                <button id="generalRouteButton" 
                    class="w-full px-4 py-2 bg-[var(--lapis-lazuli)] text-white rounded-lg shadow-md hover:bg-[var(--teal)] transition mb-4">
                    Ruta General
                </button>
                <div id="buttons-container" class="space-y-2"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
